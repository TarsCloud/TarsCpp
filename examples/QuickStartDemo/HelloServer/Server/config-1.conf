<tars>
  <application>
    <client>
        #tarsregistry locator
        locator                     = tars.tarsregistry.QueryObj@tcp -h 127.0.0.1 -p 17890
        #max invoke timeout
        sync-invoke-timeout         = 5000
        #refresh endpoint interval
        refresh-endpoint-interval   = 10000
        #stat obj
        stat                        = tars.tarsstat.StatObj
        #max send queue length limit
        sendqueuelimit              = 100000
        #async queue length limit
        asyncqueuecap               = 100000
        #async callback thread num
        asyncthread                 = 3
        #net thread
        netthread                   = 1
        #merge net and sync thread
        mergenetasync               = 0
        #module name
        modulename                  = TestApp.HelloServer
    </client>
            
    <server>
        #not cout
        closecout = 0
        #app name
        app      = TestApp
        #server name
        server   = HelloServer
        #path
        basepath = ./
        datapath = ./
        #log path
        logpath  = ./
        #merge net and imp thread
        mergenetimp = 0
        netthread=4
        #local ip, for tarsnode
#        local   = tcp -h 127.0.0.1 -p 15001 -t 10000

        #tarsnode
#        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #config obj
#        config  = tars.tarsconfig.ConfigObj
        #notify obj
#	      notify  = tars.tarsconfig.NotifyObj
        #log obj
#       log     = tars.tarslog.LogObj

        <HelloAdapter>
            #ip:port:timeout
            endpoint = tcp -h 127.0.0.1 -p 8199 -t 10000
            #allow ip
            allow	 =
            #max connection num
            maxconns = 20000
            #imp thread num
            threads	 = 1
            #servant
            servant = TestApp.HelloServer.HelloObj
            #queue capacity
            queuecap = 1000000
            #tars protocol
	          protocol = tars
        </HelloAdapter>
    </server>
  </application>
</tars>

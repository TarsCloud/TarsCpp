<tars>
  <application>
    #proxy需要的配置
    <client>
        #地址
        locator                     = tars.tarsmock.QueryObj@tcp -h 127.0.0.1 -p 17890
        #最大超时时间(毫秒)
        sync-invoke-timeout         = 5000
        async-invoke-timeout        = 60000
        #刷新端口时间间隔(毫秒)
        refresh-endpoint-interval   = 100000
        #模块间调用[可选]
        stat                        = tars.tarsstat.StatObj
        #发送队列长度
        sendqueuelimit              = 1000000
        #异步回调队列个数限制
        asyncqueuecap               = 1000000
        #网络异步回调线程个数
        asyncthread                 = 3
        #网络线程个数
        netthread                   = 2
        #合并回调线程和网络线程(以网络线程个数为准)
        mergenetasync               = 0
        #模块名称
        modulename                  = TestApp.RpcServer

                
    </client>
            
    #定义所有绑定的IP
    <server>
        start_output = ERROR
        closecout = 0
        #应用名称
        app      = TestApp
        #服务名称
        server   = RpcServer
        #服务的数据目录,可执行文件,配置文件等
        basepath = .
        datapath = .
        #日志路径
        logpath  = .
        #网络线程个数
        netthread = 1
        #合并网络和业务线程(以网络线程个数为准)
        mergenetimp = 0
        opencoroutine = 0
        loglevel=TARS

        #本地管理套接字[可选]
#        local   = tcp -h 127.0.0.1 -p 15001 -t 10000

        #本地node的ip:port:timeout[可选]
#        node    = ServerObj@tcp -h 127.0.0.1 -p 2345 -t 10000
        #配置中心的地址[可选]
#        config  = tars.tarsconfig.ConfigObj
        #配置中心的地址[可选]
#		notify  = tars.tarsconfig.NotifyObj
        #远程LogServer[可选]
#        log     = tars.tarslog.LogObj

#        manuallisten = 1

        #配置绑定端口
        <RpcAdapter>
            #ip:port:timeout
            endpoint = tcp -h 127.0.0.1 -p 9990 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 5
            #处理对象
            servant = TestApp.RpcServer.HelloObj
            #队列最大包个数
            queuecap = 1000000
	        #protocol = not-tars
        </RpcAdapter>

        <HttpAdapter>
            #ip:port:timeout
            endpoint = tcp -h 127.0.0.1 -p 8180 -t 10000
            #允许的IP地址
            allow	 =
            #最大连接数
            maxconns = 4096
            #当前线程个数
            threads	 = 5
            #处理对象
            servant = TestApp.RpcServer.HttpObj
            #队列最大包个数
            queuecap = 1000000
	        protocol = not-tars
        </HttpAdapter>
    </server>
  </application>
</tars>
